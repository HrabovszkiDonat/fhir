<div class="content">
  <h3>Are you sure to delete this item?</h3>
  <button mat-raised-button color="warn" (click)="deleteHandler()">
    <mat-icon>check</mat-icon>
    Confirm
  </button>
  <button id="clear-btn" mat-raised-button (click)="cancelHandler()">
    <mat-icon>clear</mat-icon>
    Cancel
  </button>
</div>
